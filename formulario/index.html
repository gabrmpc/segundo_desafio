<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário Trilhas</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/dd6a5d27499b1d6e31c06cef3359b7ec.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>
                
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
                    </div>
                
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                
                    <div class="input-box">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>
                
                    <div class="input-box"> 
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" placeholder="Estado" maxlength="2" required>
                    </div>
                
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, etc." required>
                    </div>
                
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                    </div>
                </div>
                

                <div class="continue-button">
                    <button><a href="#">Enviar</a></button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
